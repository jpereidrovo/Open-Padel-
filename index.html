<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Padel</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Open Padel</h2>

      <nav>
        <button id="navBase" class="nav-btn active" type="button">
          Base de jugadores <span id="tagBase" class="badge">0</span>
        </button>

        <button id="navTeams" class="nav-btn" type="button">
          Equipos <span id="tagTeams" class="badge">0</span>
        </button>

        <button id="navTurns" class="nav-btn" type="button">Turnos</button>
        <button id="navHistory" class="nav-btn" type="button">Historial</button>
      </nav>

      <div class="sidebar-footer">
        <div id="pillInfo" class="pill">N: 0 • Canchas: 0</div>
      </div>
    </aside>

    <main class="content">

      <!-- AUTH / SESIÓN (ya estable, no tocar) -->
      <div class="card" style="margin:12px;">
        <div class="auth-bar" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
          <div class="auth-left" style="display:flex; align-items:center; gap:10px; min-width:260px;">
            <span class="avatar" id="userAvatar" aria-hidden="true"
              style="width:34px;height:34px;border-radius:999px;background:#1f2937;display:inline-flex;align-items:center;justify-content:center;overflow:hidden;flex:0 0 auto;">
            </span>

            <div class="who" style="display:flex; flex-direction:column; line-height:1.15;">
              <div class="name" id="userName" style="font-weight:600;">No has iniciado sesión</div>
              <div class="mail muted" id="userEmail" style="font-size:12px; opacity:.8;">—</div>
            </div>
          </div>

          <div class="auth-actions" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <button class="primary" id="loginGoogle" type="button">Iniciar sesión con Google</button>
            <button class="ghost" id="logoutBtn" type="button" disabled>Cerrar sesión</button>
          </div>
        </div>

        <div class="status-row" style="display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-top:10px;">
          <span class="dot" id="authDot" aria-hidden="true"
            style="width:10px;height:10px;border-radius:999px;display:inline-block;background:#9ca3af;"></span>
          <span class="spinner" id="authSpinner" aria-hidden="true"
            style="width:14px;height:14px;border-radius:999px;border:2px solid rgba(0,0,0,.15);border-top-color: rgba(0,0,0,.55);display:none;"></span>

          <div class="hint muted" id="authStatusText">—</div>
        </div>

        <div class="hint muted" id="authStatus" style="margin-top:6px;">—</div>
      </div>

      <!-- VISTAS -->
      <section id="viewBase">
        <h1>Base de jugadores</h1>
        <div id="baseMount"></div>
      </section>

      <section id="viewTeams" style="display:none;">
        <h1>Equipos</h1>
        <div id="teamsMount"></div>
      </section>

      <section id="viewTurns" style="display:none;">
        <h1>Turnos</h1>
        <div id="turnsMount"></div>
      </section>

      <section id="viewHistory" style="display:none;">
        <h1>Historial</h1>
        <div id="historyMount"></div>
      </section>

    </main>
  </div>

  <!-- ✅ jsPDF (UMD global: window.jspdf) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- app.js como módulo -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
