<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Padel</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="app">

    <aside class="sidebar">
      <h2>Open Padel</h2>

      <nav>
        <button id="navBase" class="nav-btn active">
          Base de jugadores
          <span id="tagBase" class="badge">0</span>
        </button>

        <button id="navTeams" class="nav-btn">
          Equipos
          <span id="tagTeams" class="badge">0</span>
        </button>

        <button id="navTurns" class="nav-btn">
          Turnos
        </button>

        <button id="navHistory" class="nav-btn">
          Historial
        </button>
      </nav>

      <div class="sidebar-footer">
        <div id="pillInfo" class="pill">N: 0 • Canchas: 0</div>
      </div>
    </aside>

    <main class="content">
      <div class="card" style="margin:12px;">
  <button class="primary" id="loginGoogle">Iniciar sesión con Google</button>
</div>

      <section id="viewBase">
        <h1>Base de jugadores</h1>
        <div id="baseMount"></div>
      </section>

      <section id="viewTeams" style="display:none;">
        <h1>Equipos</h1>
        <div id="teamsMount"></div>
      </section>

      <section id="viewTurns" style="display:none;">
        <h1>Turnos</h1>
        <div id="turnsMount"></div>
      </section>

      <section id="viewHistory" style="display:none;">
        <h1>Historial</h1>
        <div id="historyMount"></div>
      </section>

    </main>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/db.js"></script>
  <script src="./js/teams.js"></script>
  <script src="./js/turns.js"></script>
  <script src="./js/history.js"></script>
</body>
</html>
