<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Padel</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Open Padel</h2>

      <nav>
        <button id="navBase" class="nav-btn active">
          Base de jugadores
          <span id="tagBase" class="badge">0</span>
        </button>

        <button id="navTeams" class="nav-btn">
          Equipos
          <span id="tagTeams" class="badge">0</span>
        </button>

        <button id="navTurns" class="nav-btn">
          Turnos
        </button>
      </nav>

      <div class="sidebar-footer">
        <div id="pillInfo" class="pill">N: 0 â€¢ Canchas: 0</div>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">

      <!-- BASE DE JUGADORES -->
      <section id="viewBase">
        <h1>Base de jugadores</h1>
        <div id="baseMount"></div>
      </section>

      <!-- EQUIPOS -->
      <section id="viewTeams" style="display:none;">
        <h1>Equipos</h1>
        <div id="teamsMount"></div>
      </section>

      <!-- TURNOS -->
      <section id="viewTurns" style="display:none;">
        <h1>Turnos</h1>
        <div id="turnsMount"></div>
      </section>

    </main>
  </div>

  <!-- SCRIPTS (ORDEN IMPORTANTE) -->
  <script src="./js/app.js"></script>
  <script src="./js/db.js"></script>
  <script src="./js/teams.js"></script>
  <script src="./js/turns.js"></script>

</body>
</html>
